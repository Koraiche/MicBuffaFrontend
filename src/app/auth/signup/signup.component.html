<div class=" col-md-offset-4 container jumbotron col-md-4 img-rounded">
    <div class="row">
        <div class=" col-md-offset-1 col-md-10 mt-4">
          <mat-card>
              <h1 class="text-center">Signup</h1>
                <div *ngIf="!loading">
                        <form [formGroup]="signupForm">
                              <div class="form-group">
                                  <label for="firstName">First name</label>
                                  <input type="text" id="firstName" formControlName="firstName" class="form-control">
                                </div>
                                <div class="form-group">
                                  <label for="lastName">Last name</label>
                                  <input type="text" id="lastName" formControlName="lastName" class="form-control">
                                </div>
                              <div class="form-group">
                                <label for="email">Email address </label>
                                <input type="email" id="email" formControlName="email" class="form-control">
                              </div>
                                  <div class="form-group">
                                    <label for="password">Password</label>
                                <input type="password" id="password" formControlName="password" class="form-control">
                              </div>
                              <button mat-flat-button color="accent" (click)="onSignup()" type="button" [disabled]="signupForm.invalid">Inscription</button>
                        </form>
                    <p>{{ errorMessage }}</p>
                </div>
              </mat-card>
        </div>
    </div>
</div>
